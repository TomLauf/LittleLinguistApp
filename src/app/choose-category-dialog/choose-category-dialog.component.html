<div mat-dialog-content class="dialog">
  <p>{{ gameName }}</p>
  Choose Category to Play:
  <br />
  <mat-form-field>
    <mat-select
      [(value)]="selectedCategory"
      (selectionChange)="checkGameReady()"
      required
    >
      <mat-option *ngFor="let category of categories" [value]="category">{{
        category.categoryName
      }}</mat-option>
    </mat-select>
  </mat-form-field>
  <p *ngIf="this.selectedCategory !== undefined">
    {{ selectedCategory.words.length }} words
  </p>
  <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
  <p *ngIf="this.selectedCategory !== undefined">
    Last update:{{ selectedCategory.lastUpdate | date : "dd/MM/yyyy" }}
  </p>
</div>
<div mat-dialog-actions>
  <button
    mat-button
    mat-dialog-close
    [mat-dialog-close]="true"
    (click)="playGame()"
    [disabled]="!selectedCategory || errorMessage !== ''"
  >
    Play
  </button>
</div>
