<div mat-dialog-content>
    Choose Category to Play:
    <mat-form-field>
      <mat-select [(value)]="selectedCategory" required>
        <mat-option *ngFor="let category of categories" [value]="category">{{ category.CategoryName }}</mat-option>
      </mat-select>
    </mat-form-field>
    <p *ngIf="this.selectedCategory != undefined">{{selectedCategory.Words.length}}</p>
    <p *ngIf="this.selectedCategory != undefined">{{selectedCategory.LastUpdate | date:'dd/MM/yyyy'}}</p>
  </div>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close cdkFocusInitial [mat-dialog-close]="true" (click)="playGame()">Play</button>
  </div>
