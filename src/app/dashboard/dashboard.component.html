<div class="cards-container">
  <mat-card
    class="dashboard-card"
    appearance="outlined"
    *ngFor="let stat of stats"
  >
    <img mat-card-image [src]="stat.statIcon" alt="Icon" />
    <mat-card-content class="value">{{ stat.value }}</mat-card-content>
    <mat-card-title class="dashboard-card-title">{{
      stat.name
    }}</mat-card-title>
  </mat-card>
</div>

<header class="dashboard-header">Monthly Challenge</header>
